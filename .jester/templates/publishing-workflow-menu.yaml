

# Publishing Workflow Menu

## Purpose

Publishing workflow menu for content approval and publication processes.

## Publishing Commands

```yaml
commands:
  approve:
    id: "approve"
    title: "‚úÖ Approve - Draft Approval"
    description: "Approve a draft to move to the reading universe"
    subcommands:
      - "approve [draft] - Approve a draft to reading stage"
    use_case: "When you want to approve content for publication"
    agent: "approve"
    prompts:
      - "publishing-readiness-validation.md"
      - "system-integrity-validation.md"

  publish:
    id: "publish"
    title: "üöÄ Publish - Story Publishing"
    description: "Publish a reading story with entities and patches"
    subcommands:
      - "publish [story] - Publish a reading story"
    use_case: "When you want to publish content to universe universe"
    agent: "publish"
    prompts:
      - "publishing-readiness-validation.md"
      - "patch-application-validation.md"

  validate:
    id: "validate"
    title: "üîç Validate - Content Validation"
    description: "Validate content quality and consistency"
    subcommands:
      - "validate [content] - Validate specified content"
      - "validate-all - Validate all content in universe"
    use_case: "When you want to validate content quality"
    agent: "validate"
    prompts:
      - "validation-workflows.yaml"
      - "system-integrity-validation.md"
```

## Usage Guidelines

### Command Selection
- **approve**: Use for approving drafts for publication
- **publish**: Use for publishing content to the universe
- **validate**: Use for validating content quality

### Integration
- Commands are designed to work with publishing agents
- Consistent structure enables easy command execution
- Supports both automated and manual publishing workflows
