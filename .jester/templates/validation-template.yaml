# Validation Template

## Purpose

Simplified validation template for all Jester validation workflows.

## Template Structure

```yaml
validation_id: "{{VALIDATION_ID}}"
validation_type: "{{VALIDATION_TYPE}}"  # "content", "entity", "system"
created_at: "{{CREATED_AT}}"
completed_at: "{{COMPLETED_AT}}"

# Validation target
target:
  content_type: "{{CONTENT_TYPE}}"  # "story", "character", "location", "item"
  content_name: "{{CONTENT_NAME}}"
  file_path: "{{FILE_PATH}}"
  universe: "{{UNIVERSE}}"  # "draft", "reading", "universe"

# Validation configuration
configuration:
  validation_level: "{{VALIDATION_LEVEL}}"  # "basic", "standard", "comprehensive"
  auto_fix: {{AUTO_FIX}}  # true/false
  strict_mode: {{STRICT_MODE}}  # true/false

# Validation results
results:
  total_checks: {{TOTAL_CHECKS}}
  passed: {{PASSED_CHECKS}}
  failed: {{FAILED_CHECKS}}
  warnings: {{WARNING_CHECKS}}
  
  checks:
    - check_name: "{{CHECK_NAME}}"
      status: "{{CHECK_STATUS}}"  # "pass", "fail", "warning"
      message: "{{CHECK_MESSAGE}}"
      severity: "{{SEVERITY}}"  # "critical", "high", "medium", "low"
      auto_fixable: {{AUTO_FIXABLE}}  # true/false

# Final assessment
assessment:
  overall_status: "{{OVERALL_STATUS}}"  # "success", "partial", "failed"
  ready_for_next_stage: {{READY_FOR_NEXT_STAGE}}  # true/false
  requires_manual_review: {{REQUIRES_MANUAL_REVIEW}}  # true/false
  recommendations: ["{{RECOMMENDATION_1}}", "{{RECOMMENDATION_2}}"]
```

## Usage Examples

### Content Validation
```yaml
validation_type: "content"
content_type: "story"
validation_level: "comprehensive"
```

### Entity Validation
```yaml
validation_type: "entity"
content_type: "character"
validation_level: "standard"
```

### System Validation
```yaml
validation_type: "system"
content_type: "system"
validation_level: "basic"
```


